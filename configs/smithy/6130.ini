# EMC controller parameters for Mesa 5i20 controlled Smithy 6130 Lathe
[EMC]
MACHINE = Smithy 6130 Lathe
VERSION = $Revision$
DEBUG = 0x00000000
#DEBUG = 0x7FFFFFFF

[DISPLAY]
DISPLAY = axis
#DISPLAY = usrmot
#DISPLAY = mini
#DISPLAY = tkemc
# Path to help file for tkemc
HELP_FILE = /usr/share/doc/emc2/tkemc.txt
LATHE = 1
USER_COMMAND_FILE = tkapp.py
# This line is from:
# http://linuxcnc.org/docs/2.5/html/gui/ngcgui.html
TKPKG             = Ngcgui    1.0
TKAPP             = ngcgui_app.tcl
NGCGUI            = ngcgui.tcl
NGCGUI_FONT       = Courier -10 normal
#NGCGUI_FONT      = Helvetica -12 normal
#NGCGUI_FONT      = Sans -12 normal
# specify relative or full path for startup subroutine tab pages:
NGCGUI_PREAMBLE   = /home/smithy/emc2/nc_files/lathe_std.ngc
NGCGUI_SUBFILE    = /home/smithy/emc2/nc_files/id.ngc
NGCGUI_SUBFILE    = /home/smithy/emc2/nc_files/od.ngc
NGCGUI_SUBFILE    = /home/smithy/emc2/nc_files/taper-od.ngc
NGCGUI_SUBFILE    = ""
#NGCGUI_SUBFILE   = "" use when imageframe is specified if 
#                      opening other files is required 
#                      images will be put in a toplevel window 
NGCGUI_OPTIONS    =
#NGCGUI_OPTIONS   = opt1 opt2 ...
# opt items:
#   nonew      -- disallow making a new tab page
#   noremove   -- disallow removing any tab page
#   noauto     -- no autosend (makeFile, then manually send)
#   noiframe   -- no internal image, image on separate toplevel
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = emc2.gif
INTRO_TIME = 5
INCREMENTS = .1in .05in .01in .005in .001in .0005in .0001in
DEFAULT_LINEAR_VELOCITY = 0.2
MAX_LINEAR_VELOCITY = 1.5
DEFAULT_ANGULAR_VELOCITY = 0.1
PROGRAM_PREFIX = /home/smithy/emc2/nc_files/
EDITOR = gedit
TOOL_EDITOR = tooledit
PYVCP = 6130.xml

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = emc.var
RS274NGC_STARTUP_CODE = G18 G54
SUBROUTINE_PATH = /home/smithy/emc2/nc_files/utilitysubs
USER_M_PATH     = /home/smithy/emc2/nc_files/mfiles

[EMCMOT]
EMCMOT = motmod
SHMEM_KEY = 111
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 100000
SERVO_PERIOD = 100000
TRAJ_PERIOD = 1000000

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = lathe.tbl

[HAL]
HALUI = halui
HALFILE = 6130.hal
#HALFILE = naiky.hal
POSTGUI_HALFILE = 6130postgui.hal

[TRAJ]
AXES = 3
COORDINATES = X Z
HOME = 0 0
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
MAX_VELOCITY = 1.5
MAX_ACCELERATION = 5.0

[AXIS_0]
TYPE = LINEAR
HOME = 0.000
MAX_VELOCITY = 1.5
MAX_ACCELERATION = 5.0
STEPGEN_MAXACCEL = 0
STEPGEN_MAXVEL = 0
BACKLASH = 0.0000
# Leadscrew Pitch = 5mm
# Drive Ratio = 1:1
# Steps/Rev = 20000
# Vel at 200k Steps/S = 118.11"/min
SCALE = 101600
OUTPUT_SCALE = 1.000
MIN_LIMIT = -4.8
MAX_LIMIT = 0.2
FERROR = 0.250
MIN_FERROR = 0.1
HOME_OFFSET = 0.25
HOME_SEARCH_VEL = 1.0
HOME_LATCH_VEL = 0.05
HOME_FINAL_VEL = 0.5
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 0

[AXIS_2]
TYPE = LINEAR
HOME = 0.000
MAX_VELOCITY = 1.5
MAX_ACCELERATION = 5.0
STEPGEN_MAXACCEL = 0
STEPGEN_MAXVEL = 0
BACKLASH = 0.0000
# Leadscrew Pitch = 5mm
# Drive Ratio = 1:1
# Steps/Rev = 20000
# Vel at 200k Steps/S = 118.11"/min
SCALE = 101600
OUTPUT_SCALE = 1.000
MIN_LIMIT = -9.3
MAX_LIMIT = 0.2
FERROR = 0.250
MIN_FERROR = 0.1
HOME_OFFSET = 0.5
HOME_SEARCH_VEL = 1.0
HOME_LATCH_VEL = 0.05
HOME_FINAL_VEL = 0.5
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 1





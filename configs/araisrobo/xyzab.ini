HOME_VEL =                      0
HOME_USE_INDEX =                NO 
HOME_IGNORE_LIMITS =            YES
HOME_SEQUENCE =                 1
#TODO: HOME_IS_SHARED =                1
# minimum steplen, 200ns, 5MHz
